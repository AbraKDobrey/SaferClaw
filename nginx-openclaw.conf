# /etc/nginx/sites-available/openclaw
# OpenClaw Nginx Reverse Proxy Configuration
# ==========================================
#
# INSTRUCTIES:
# 1. Vervang 'YOUR_DOMAIN' met je echte domain (of laat setup-ssl.sh dit doen)
# 2. Kopieer naar: /etc/nginx/sites-available/openclaw
# 3. Symlink: ln -s /etc/nginx/sites-available/openclaw /etc/nginx/sites-enabled/
# 4. SSL cert: certbot --nginx -d YOUR_DOMAIN
# 5. Test: nginx -t && systemctl reload nginx
#

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Telegram webhook endpoint
    location /tg/webhook {
        proxy_pass http://127.0.0.1:47832/channels/telegram/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Telegram timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Hooks endpoint (for external triggers)
    location /hooks {
        proxy_pass http://127.0.0.1:47832/hooks;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support (if needed in future)
    location /ws {
        proxy_pass http://127.0.0.1:47832;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check (optional, for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:47832/health;
        proxy_http_version 1.1;
        
        # Restrict to localhost or specific IPs
        # allow 127.0.0.1;
        # deny all;
    }

    # Block everything else
    location / {
        return 404;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    return 301 https://$server_name$request_uri;
}
